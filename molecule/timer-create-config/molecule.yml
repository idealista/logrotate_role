---

dependency:
  name: galaxy

driver:
  name: docker

lint: |
  yamllint .
  ansible-lint

platforms:
  - name: logrotate-timer-create-config
    groups:
      - logrotate
    image: ${MOLECULE_DISTRO:-debian:bullseye-slim}
    privileged: true
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    command: '/lib/systemd/systemd'
    stop_signal: 'RTMIN+3'

provisioner:
  name: ansible
  lint:
    name: ansible-lint

scenario:
  name: timer-create-config

verifier:
  name: ansible
